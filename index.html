<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrossel de Notícias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="carousel-container" role="region" aria-label="Carrossel de Notícias" tabindex="0">
        <div class="carousel-track" aria-live="polite">
            <!-- Os slides serão inseridos aqui pelo JavaScript -->
        </div>

        <button class="carousel-button prev" aria-label="Slide anterior" aria-controls="carousel-track">
            &#10094; 
        </button>
        <button class="carousel-button next" aria-label="Próximo slide" aria-controls="carousel-track">
            &#10095; 
        </button>

        <div class="carousel-dots" role="tablist" aria-label="Navegação do Carrossel">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
