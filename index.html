<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrossel de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="https://www.batatais.sp.gov.br/uploads/noticias/capa/medium/news_3487_570_370_202506121406010601890.jpg" alt="Imagem número1">
            <img src="" alt="Imagem 2">
            <img src="https://www.batatais.sp.gov.br/uploads/noticias/capa/medium/news_3486_570_370_202506111450387136200.jpg" alt="Imagem 3">
        </div>

        <button class="prev-btn">❮</button>
        <button class="next-btn">❯</button>

        <div class="carousel-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
