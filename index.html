<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrossel de Notícias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content-wrapper">
        <div class="carousel-container" role="region" aria-label="Carrossel de Notícias" tabindex="0">
            <div class="carousel-track" aria-live="polite">
                <div class="spinner"></div>
                <!-- Os slides serão inseridos aqui pelo JavaScript -->
            </div>

            <button class="carousel-button prev" aria-label="Slide anterior" aria-controls="carousel-track">
                &#10094; 
            </button>
            <button class="carousel-button next" aria-label="Próximo slide" aria-controls="carousel-track">
                &#10095; 
            </button>

            <div class="carousel-counter" aria-live="polite" aria-atomic="true">
            </div>

            <div class="carousel-dots" role="tablist" aria-label="Navegação do Carrossel">
            </div>
        </div>
        <a href="https://sites.google.com/educacao.batatais.sp.gov.br/seceduc/noticias" class="more-news-button" target="_blank" rel="noopener noreferrer">Ver Mais Notícias</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
