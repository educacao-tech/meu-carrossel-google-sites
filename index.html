<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrossel de Notícias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="carousel-container" role="region" aria-label="Carrossel de Notícias">
        <div class="carousel-track" aria-live="polite">
            <div class="carousel-slide" role="tabpanel" id="slide1" aria-labelledby="slide1-text">
                <div class="spinner"></div> 
                <a href="https://www.batatais.sp.gov.br/noticias/prefeitura-vai-inaugurar-nova-creche-no-jardim-morada-do-verde" target="_blank" aria-label="Link para a notícia da Creche Morada do Verde">
                    <img src="https://www.batatais.sp.gov.br/uploads/noticias/capa/medium/news_3487_570_370_202506121406010601890.jpg" alt="Fachada da Creche Morada do Verde">
                    <div class="slide-text" id="slide1-text">Inauguração da Creche Morada do Verde</div>
                </a>
            </div>
            
            <div class="carousel-slide" role="tabpanel" id="slide2" aria-labelledby="slide2-text">
                <div class="spinner"></div> 
                <a href="https://www.batatais.sp.gov.br/noticias/prefeitura-realiza-3%C2%AA-reavaliacao-do-plano-municipal-da-primeira-infancia" target="_blank" aria-label="Link para a notícia da 3ª reavaliação do Plano Municipal da Primeira Infância">
                    <img src="https://www.batatais.sp.gov.br/uploads/noticias/capa/medium/news_3486_570_370_202506111450387136200.jpg" alt="Prefeitura realiza 3ª reavaliação do Plano Municipal da Primeira Infância">
                    <div class="slide-text" id="slide2-text">Prefeitura realiza 3ª reavaliação do Plano Municipal da Primeira Infância</div>
                </a>
            </div>

            <div class="carousel-slide" role="tabpanel" id="slide3" aria-labelledby="slide3-text">
                <div class="spinner"></div> 
                <a href="https://www.batatais.sp.gov.br/noticias/escola-municipal-de-musica-abre-novas-vagas-para-diversos-cursos" target="_blank" aria-label="Link para a notícia da Escola de Música de Batatais">
                    <img src="https://www.batatais.sp.gov.br/uploads/noticias/capa/medium/news_3488_570_370_202506131435212513470.jpg" alt="Pessoas tocando instrumentos musicais em uma aula da Escola Municipal de Música.">
                    <div class="slide-text" id="slide3-text">Escola Municipal de Música abre novas vagas</div>
                </a>
            </div>

        </div>

        <button class="carousel-button prev" aria-label="Slide anterior" aria-controls="carousel-track">
            &#10094; 
        </button>
        <button class="carousel-button next" aria-label="Próximo slide" aria-controls="carousel-track">
            &#10095; 
        </button>

        <div class="carousel-dots" role="tablist" aria-label="Navegação do Carrossel">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
