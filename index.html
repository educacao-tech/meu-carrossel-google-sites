<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrossel de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="https://drive.google.com/file/d/1o5YJ8O0LkHuIoHAtH1yNAKIMNYnZC8Es/view?usp=sharing" alt="Imagem 1">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.istockphoto.com%2Fbr%2Ffotos%2Fimagens-gratis&psig=AOvVaw3hU7vRwPrDo6My3AwY76rc&ust=1750171652314000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCKjwys-X9o0DFQAAAAAdAAAAABAE" alt="Imagem 2">
            <img src="https://via.placeholder.com/600x400/3357FF/FFFFFF?text=Imagem+3" alt="Imagem 3">
        </div>

        <button class="prev-btn">❮</button>
        <button class="next-btn">❯</button>

        <div class="carousel-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
